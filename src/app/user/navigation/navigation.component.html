<nav class="navbar vn_nav navbar-static-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand logo" routerLink="/">VnMatchMaker</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control searching" (keyup.enter)="searching(search.value)" #search placeholder="{{'Search' | translate}}...">
        </div>
        <!-- <button type="submit" class="btn btn-default">Submit</button> -->
      </form>
      <ul *ngIf="currentUser" class="nav navbar-nav navbar-right">
      	<li class="dropdown user user-menu">
	        <a class="dropdown-toggle" data-toggle="dropdown">
	          <i class="fa fa-flag flag-icon flag-icon-{{selectLocale.value}}"></i>
	          <span>{{ selectLocale.name }} <i class="caret"></i> </span>
	        </a>
	        <ul class="dropdown-menu" style="width: 170px;">
	          <li *ngFor="let lang of locales" >
	            <a (click)="selectLang(lang)">
	              <span class="flag-icon flag-icon-{{lang.value }}"></span> {{ lang.name }}
	            </a>
	          </li>
	        </ul>
	    </li>
      
        <li class="dropdown user user-menu">
	        <a class="dropdown-toggle" data-toggle="dropdown">
	          <i style="font-size: 20px;" class="fa fa-users"></i>
	        </a>
        </li>
        <li class="dropdown user user-menu">
	        <a class="dropdown-toggle" data-toggle="dropdown">
	          <i class="fa fa-cogs"></i>
	          <span>{{currentUser.givenName}}<i class="caret"></i></span>
	        </a>
	        <ul class="dropdown-menu">
	          <li class="user-header bg-light-blue">
	            <!--<img gravatar-src="currentUser.email" class="img-circle" alt="User Image">-->
	            <img src="{{currentUser.avatar}}" class="img-circle" alt="User Avatar"/>
	            <p>
	              {{currentUser.givenName}} {{currentUser.familyName}}
	              <small>{{currentUser.email}}</small>
	            </p>
	          </li>
	          <li class="user-footer">
	            <div class="pull-left">
	              <a routerLink="/profile/{{currentUser.id}}" class="btn btn-default btn-flat" translate>{{'Profile' | translate}}</a>
	            </div>
	            <div class="pull-right">
	              <a (click)="logout()" class="btn btn-default btn-flat" translate>{{'Sign out' | translate}}</a>
	            </div>
	          </li>
	        </ul>
      	</li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
